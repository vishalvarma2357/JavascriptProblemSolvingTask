<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e22f65;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin: auto;
            color: black;
        }
        select, input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            cursor: pointer;
            border: none;
            background-color: #e74c3c;
            color: white;
            font-weight: bold;
        }
        button:hover {
            background-color: #c0392b;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flight Ticket Booking</h1>
        <select id="classType">
            <option value="Economy">Economy</option>
            <option value="Business">Business (+$200)</option>
            <option value="First">First Class (+$500)</option>
        </select>
        <input type="number" id="luggageWeight" placeholder="Luggage Weight (kg)" min="0">
        <label><input type="checkbox" id="isStudent"> Student (15% Discount)</label>
        <label><input type="checkbox" id="isSenior"> Senior Citizen (10% Discount)</label>
        <button onclick="calculateFlightFare()">Calculate Fare</button>
        <p class="result" id="result"></p>
    </div>
    
    <script>
        function calculateFlightFare() {
            let baseFare = 300;
            let classType = document.getElementById('classType').value;
            let luggageWeight = parseFloat(document.getElementById('luggageWeight').value) || 0;
            let isStudent = document.getElementById('isStudent').checked;
            let isSenior = document.getElementById('isSenior').checked;
            
            if (classType === "Business") baseFare += 200;
            if (classType === "First") baseFare += 500;
            
            if (luggageWeight > 20) {
                baseFare += Math.ceil((luggageWeight - 20) / 10) * 50;
            }
            
            if (isStudent) baseFare *= 0.85; // 15% discount
            else if (isSenior) baseFare *= 0.90; // 10% discount
            
            document.getElementById('result').textContent = `Final Ticket Price: $${baseFare.toFixed(2)}`;
        }
    </script>
</body>
</html>
