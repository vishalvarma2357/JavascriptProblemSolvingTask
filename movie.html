<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Pricing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4e1 ;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin: auto;
            color: black;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            cursor: pointer;
            border: none;
            background-color: #e74c3c;
            color: white;
            font-weight: bold;
        }
        button:hover {
            background-color: #c0392b;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Ticket Pricing</h1>
        <input type="number" id="age" placeholder="Enter Your Age" min="0">
        <input type="time" id="showTime">
        <button onclick="calculateTicketPrice()">Calculate Ticket Price</button>
        <p class="result" id="result"></p>
    </div>
    
    <script>
        function calculateTicketPrice() {
            let age = parseInt(document.getElementById('age').value);
            let showTime = document.getElementById('showTime').value;
            
            if (isNaN(age) || !showTime) {
                document.getElementById('result').textContent = "Please enter valid age and show time.";
                return;
            }
            
            let basePrice = 12;
            let hour = parseInt(showTime.split(':')[0]);
            
            if (hour < 17) {
                basePrice *= 0.8; // 20% off for matinee
            }
            if (age > 60) {
                basePrice *= 0.7; // 30% off for seniors
            } else if (age < 12) {
                basePrice *= 0.6; // 40% off for children
            }
            
            document.getElementById('result').textContent = `Final Ticket Price: $${basePrice.toFixed(2)}`;
        }
    </script>
</body>
</html>
