<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grading System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #7c6af1;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin: auto;
            color: black;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            cursor: pointer;
            border: none;
            background-color: #8a2be2;
            color: white;
            font-weight: bold;
        }
        button:hover {
            background-color: #5d1aa6;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #8a2be2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Grading System</h1>
        <input type="number" id="marks" placeholder="Enter Marks" min="0" max="100">
        <input type="number" id="attendance" placeholder="Enter Attendance %" min="0" max="100">
        <button onclick="calculateGrade()">Calculate Grade</button>
        <p class="result" id="result"></p>
    </div>
    
   
</body>
</html>
