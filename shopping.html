<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Discount</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: rgb(247, 189, 247);
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }
        button {
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shopping Discount</h1>
        <input type="number" id="orderAmount" placeholder="Enter Order Amount">
        <button onclick="calculateFinalAmount()">Calculate</button>
        <p id="result"></p>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
